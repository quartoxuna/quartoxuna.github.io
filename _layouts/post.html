---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>
  {% for tag in page.tags %}
    <a href="/tag/{{ tag | slugify }}/">
      <em>#{{ tag }}</em>
    </a>
  {% endfor %}
  </small>
{% endif %}
